<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Match Pairs</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Match&nbsp;<i class="fa fa-cube"></i>&nbsp;Pairs</h1>
        </header>
        <!-- Score panel: stars, moves, timer, restart button -->
        <section class="score-panel">
            <ul class="stars"></ul>
            <span class="moves">0</span> Moves
            <span id="stopwatch" class="timer"><time>00:00</time></span>  
            <span class="restart"><i class="fa fa-refresh"></i>&nbsp;Restart</span>        
        </section>
        <!-- End of the score panel. -->
        
        <!-- Area for cards -->
        <ul class="deck"></ul>
    </div>

    <!-- Popup modal -->
    <div class="popup" id="modalopen">
        <div class="popup-inner">
            <span class="icon"><i class="fa fa-check-circle"></i></span>
            <h2>Good job!</h2>
            <ul class="summary"></ul>
            <ul class="finalstars"></ul>          
            <a class="popup-close" id="modalclose" href="#"><i class="fa fa-times-circle"></i></a>
            <p><a class="popup-button" id="playagain" href="#">play again</a></p>
        </div>
    </div>
    <!-- End of the popup modal -->

    <script src="js/app.js"></script>
</body>
</html>
